<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="John Vergel Tenorio">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }
        .navbar-custom {
            background-color: grey;
        }
        .navbar-nav .nav-link {
            color: #fff;
        }
        .navbar-nav .nav-link.active {
            color: #ffd700;
        }
        .navbar-nav .nav-link:hover {
            color: #ff6347;
        }
        .offcanvas-body {
            background-color: #f8f9fa;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }
        .offcanvas-body ul {
            list-style: none;
            padding: 0;
        }
        .offcanvas-body .nav-item {
            margin: 10px 0;
        }
        .offcanvas-body .nav-link {
            background: #ffebcd;
            border-radius: 15px;
            color: #333;
            font-weight: bold;
            padding: 10px 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .offcanvas-body .nav-link:hover {
            background: #ffdab9;
            color: #ff4500;
        }
        .offcanvas-body .dropdown-menu {
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .offcanvas-body .dropdown-item {
            background: #ffebcd;
            color: #333;
            border-radius: 10px;
            padding: 8px 15px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .offcanvas-body .dropdown-item:hover {
            background: #ffdab9;
            color: #ff4500;
        }
        .btn-custom {
            background: #ff6347;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .btn-custom:hover {
            background: #ff4500;
            transform: scale(1.1);
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .stars::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #fff 1px, transparent 1px);
            background-size: 20px 20px;
            animation: twinkle 1.5s infinite linear;
        }
        @keyframes twinkle {
            0% { background-position: 0 0; }
            100% { background-position: 20px 20px; }
        }
        .container {
            text-align: center;
            color: #fff;
            padding-top: 100px; /* Adjusted padding to ensure visibility below navbar */
        }
        h1 {
            font-size: 4em;
            margin-top: 0; /* Adjusted to ensure space above */
            background: linear-gradient(45deg, #ff6f61, #ff9a9e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 2s linear infinite;
        }
        @keyframes shine {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Info.html">Info</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Link.html">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                About
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="Sport.html">Sports</a></li>
                                <li><a class="dropdown-item" href="cars.html">Car's Spect</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="Games.html">Games</a></li>
                                <li><a class="dropdown-item" href="Video.html">Video</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome</h1>
        <a href="Info.html" class="btn btn-custom">Information</a>
    </div>

    <!-- Floating stars -->
    <div class="stars"></div>
</body>
</html>
